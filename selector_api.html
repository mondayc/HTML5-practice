<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Query Selector Demo</title>
	<style type="text/css">
	td{
		border: 1px solid;
		font-size: 300%;
	}
	td:hover{
		background-color: #abcd00;
	}
	#hoverResult{
		color: green;
		font-size: 200%;
	}
	</style>
</head>
<body>
<section>
	<table>
		<tr>
			<td>A1</td><td>B1</td><td>C1</td>
		</tr>
		<tr>
			<td>A2</td><td>B2</td><td>C2</td>
		</tr>
		<tr>
			<td>A3</td><td>B3</td><td>C3</td>
		</tr>
	</table>
	<div>
		Focus on the button, hover over the table cells, and hit Enter to dientify them using querySelector('td:hover').
	</div>
	<button type="button" id="findHover" autofocus>Find 'td:hover' target</button>
	<div id="hoverResult"></div>

	<script type="text/javascript">
		document.getElementById("findHover").onclick = function(){
			var hovered = document.querySelector("td:hover");
			if (hovered) {
				document.getElementById("hoverResult").innerHTML=hovered.innerHTML;
			}
		}
	</script>

</section>
</body>
</html>
